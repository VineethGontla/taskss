<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="first">FIRST NAME :</label>
        <input type="text" id="first" name="first name"> <br>
        <br>
        <label for="last">LAST NAME :</label>
        <input type="text" id="last" name="last name"> <br>
        <br>
        <label for="dob">DATE OF BIRTH :</label>
        <input type="date" name="Date of birth" id="dob"> <br>
        <br>
        <label for="mail">EMAIL ID :</label>
        <input type="email" id="mail" name="email id"> <br>
        <br>
        <label for="num">NUMBER</label>
        <input type="number" name="number" id="num"> <br>
        <br>
        <label>GENDER :</label>
      
        <input type="radio" name="gender" id="gen" value="Male">Male
        <label for="gen">Female</label>
        <input type="radio" name="gender" id="gen"value="Female"> <br>
        <br>
        <label for="add">ADDRESS</label>
        <textarea rows="5" cols="30" id="add" name="ADDRESS"></textarea> <br>
         <br>

        <label for="cityname">CITY</label>
        <input type="text" id="cityname" name="City"> <br>
         <br>

        <label for="pin">PINCODE</label>
        <input type="number" id="pin" name="PINCODE"> <br>
         <br>

        <label for="state">STATE</label>
        <input type="text" name="state" id="state"> <br>
         <br>

        <label for="country">COUNTRY</label>
        <input type="text" name="country" id="country"> <br>
         <br>

        <label>HOBBIES :</label>
        <label for="hobbi">Drawing</label>
        <input type="checkbox" name="hobbi" value="Drawing" id="hob">
        <label for="sing">Singing</label>
        <input type="checkbox" name="hobbi" id="sing" value="Singing">
        <label for="Dancing">Dancing</label>
        <input type="checkbox" name="hobbi" id="Dancing" value="Dancing">
        <label for="Sketching">Sketching</label>
        <input type="checkbox" name="hobbi" id="Sketching" value="Sketching">
        <label for="other">Other</label>
        <input type="checkbox" name="hobbi3" id="other" value=""> <br>

        <br>

        <label for="">QUALIFICATION :</label>
        <table style="border: 2px solid red";cellpadding="30px";cellspacing="30px">
            <tr>
                <th>SLNO.Examination</th>
                <th>Board</th>
                <th>Percentage</th> 
                <th>Year of passing</th>
            </tr>
               
            <tr>
                <td>Class X</td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
            </tr>
                
            <tr>
                <td>Class XII</td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Graduation</td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td> <br>
            </tr>
        </table>
        <br>

        <label>COURSES 
            APPLIED FOR :</label>
        <label for="bca">BCA</label>
        <input type="radio" name="course" id="bca">
        <label for="b.Com">B.Com</label>
        <input type="radio" name="course" id="b.Com">
        <label for="b.se">B.Sc</label>
        <input type="radio" name="course" id="B.A">
        <label for="ba">B.A</label>
        <input type="radio" name="course" id="ba"> <br>

        <br>

        <input type="submit" name="submit" value="submit">
        

        
        
            



    </form>
    
</body>
</html>
